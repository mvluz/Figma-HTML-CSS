<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travely</title>
    <meta name="description" content="Travely: Real-time itineraries powered by location AI">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <nav>
                <img src="img/logo.svg" alt="logo">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <button class="button__med" href="#">Login</button>
                </div>
                <button onclick="openNav()" class="button__med menu" href="#">Menu</button>
            </nav>
        </header>
        <div id="mobile__menu" class="overlay">
            <a class="close" onclick="closeNav()" href="#">&times;</a>
            <div class="overlay__content">
                <a href="#">About</a>
                <a href="#">Docs</a>
                <a href="#">Login</a>
            </div>
        </div>
        <section class="info">
            <h1 class="hero__font">Real-time itineraries powered by location AI</h1>
            <div class="icons">
                <div class="icon">
                    <img src="img/map.svg" alt="">
                    <div class="icon__info">
                        <p class="icon__top">Popular</p>
                        <p class="icon__bottom">Cities</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="img/person.svg" alt="">
                    <div class="icon__info">
                        <p class="icon__top">Local</p>
                        <p class="icon__bottom">Insights</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="img/guide.svg" alt="">
                    <div class="icon__info">
                        <p class="icon__top">Amazing</p>
                        <p class="icon__bottom">Guides</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="features">
            <div class="feature">
                <img src="img/traveler.jpg" alt="um homem na porta do carro preparado para viajar">
                <div class="feature__info">
                    <p class="feature__top">hundreds of guides</p>
                    <p class="feature__bottom">New high-quality guides added each week.</p>
                </div>
            </div>
            <div class="feature">
                <img src="img/guides.jpg" alt="Uma mulher indicando o caminho">
                <div class="feature__info">
                    <p class="feature__top">vetted local experts</p>
                    <p class="feature__bottom">The largest network of local guides worldwide.</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature__info">
                    <p class="feature__cta">learn more</p>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/mobile.js"></script>
</body>

</html>
